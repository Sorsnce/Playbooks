{% extends "registration/registration_base.html" %}

{% block title %}Login{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
      <div class="Absolute-Center is-Responsive">
        <div id="logo-container">
            <img src="/static/img/Logo.svg"/>
        </div>
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <form id="login_form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="error">
                    {% if form.errors %}
                        <p>Your username and password did not match. Please try again.</p>
                    {% endif %}
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text input-icon" id="basic-addon1"><i class="fas fa-user"></i></span>
                    </div>  
                    <input type="input" name="username" autocomplete="off" required>
                    <!-- {{ form.username. }}   -->
                </div>

                <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text input-icon" id="basic-addon1"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" name="password" autocomplete="off" required>
                    <!-- {{ form.password }} -->
                </div>

                <div class="form-group">
                    <input class="submit-btn" type="submit" value="login" />
                </div>
                
                <input type="hidden" name="next" value="{{ next }}" />
            </form>        
        </div>  
      </div>    
    </div>
</div>
  
{% endblock %}
